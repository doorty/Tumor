<!DOCTYPE html>
<html>
	<head>
		<title>Female Body</title>	
		<link type="text/css" rel="stylesheet" href="css/styles.css"/>
		<meta name="viewport" content="width=1024, height=768, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</head>
	<body id="silhouette" onunload=""> <!-- unload event causes page to be reloaded on "back" -->
		<div id="body" class="female">
			<div id="breast" class="organ">
				<img id="breast_tumor" src="images/silhouette/female_body_breast.png" alt="breast">
			</div>
			<div id="lung" class="organ">
				<img id="lung_tumor" src="images/silhouette/female_body_lung.png" alt="lung">
			</div>
			<div id="colon" class="organ">
				<img id="colon_tumor" src="images/silhouette/female_body_colon.png" alt="colon">
			</div>
		</div>
		
		<script type="text/javascript" src="js/library.js"></script>
		<script type="text/javascript" src="js/caris.js"></script>
		<script type="text/javascript" src="js/ready.min.js"></script>
		<script type="text/javascript" src="js/silhouette.js"></script>
	</body>
</html>
